<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOUD Store</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
    <link rel="stylesheet" href="/css/main.css">
    <style>
        
        .imagem__principal {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <img class="image__logo" src="/image/loud_logo.png" alt="Logo da LOUD Store" width="700px" height="500px">
            <ul class="lista__menu">
                <li><a class="txt__small" href="">Home</a></li>
                <li><a class="txt__small" target="_blank" href="https://pt.wikipedia.org/wiki/Loud_(esports)">Sobre</a></li>
                <li><a class="txt__small" href="">Produtos</a></li>
            </ul>
            <ul class="lista__icon">
                <li><span class="material-symbols-outlined"></span></li>
            </ul>
        </nav>
        <div class="mensagem__principal">
            <h1 class="titulo__principal">A LOUD Store tem os melhores periféricos gamers!</h1>
            <p class="txt__small">Nossos produtos garantem a melhor experiência para os gamers mais exigentes.</p>
            <button>Veja nossa seleção</button>
        </div>
        <img class="imagem__principal" src="/image/loud_perifericos_principal.png" alt="Periféricos gamers da LOUD Store">
        <div class="div__arredondada"></div>
    </header>
    <section class="cards">
        <div class="card card__verde__menta">
            <img class="image__card" src="/image/loud_mouse.png" alt="Mouse Gamer">
            <p class="txt__medium">Mouse Gamer</p>
            <p class="txt__small">R$ 299,00</p>
        </div>
        <div class="card card__rosa__pastel">
            <img class="image__card" src="/image/loud_teclado.png" alt="Teclado Gamer">
            <p class="txt__medium">Teclado Gamer</p>
            <p class="txt__small">R$ 399,00</p>
        </div>
        <div class="card card__pessego">
            <img class="image__card" src="/image/loud_headset.png" alt="Headset Gamer">
            <p class="txt__medium">Headset Gamer</p>
            <p class="txt__small">R$ 249,00</p>
        </div>
    </section>
</body>
</html>
